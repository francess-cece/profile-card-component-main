<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="image-container">
          <img src="./profile-card-component-main/images/image-victor.jpg" />
        </div>
        <div class="profile-card-user">
          <span class="profile-user">Victor Crest 26</span> <br /><span
            class="london"
            >London</span
          >
        </div>
        <div class="user-dash-board">
          <div>
            <span class="profile-total">80k</span> <br /><span
              class="profile-photo"
              >Followers</span
            >
          </div>
          <div>
            <span class="profile-total">803k</span> <br /><span
              class="profile-photo"
              >Likes</span
            >
          </div>
          <div>
            <span class="profile-total">1.4k</span> <br /><span
              class="profile-photo"
              >Photos</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
